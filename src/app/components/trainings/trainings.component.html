<div class=" md:container ">
<div class="flex flex-col">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="inline-block min-w-full py-3 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
    <ng-container *ngIf="listTrainings">
        <table class="min-w-full text-left text-sm font-light ">
            <thead  class="border-b bg-white font-medium dark:border-neutral-500 dark:bg-neutral-600">
                <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>description</th>
                    <th>price</th>
                    <th>quantit√©</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings"  class="border-b bg-white dark:border-neutral-500 dark:bg-neutral-600 sm:px-10">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price}}</td>
                    <td> <input type="number" name="quantity" style="width: 60px" [(ngModel)]="training.quantity"></td>
                    <td> <a class="rounded-full bg-blue-400 hover:bg-blue-800 min-w-200"
                            (click)="onAddToCart(training)">Ajouter</a>
                        <a class="rounded-full btn bg-green-400 hover:bg-green-800" (click)="onDelTrainings(training)">Modifier</a>
                        <a class="rounded-full btn bg-red-400 hover:bg-red-800" (click)="onDelTrainings(training)">Supprimer</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
            </div>
</div>
</div>
</div>
</div>

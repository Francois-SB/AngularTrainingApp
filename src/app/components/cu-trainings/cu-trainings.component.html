<ng-component>
    <p>Oui</p>
<div class="container divForm">
    <div class="col-md-5 between rounded shadow p-4 my-3  ">
        <form [formGroup]="myForm" (ngSubmit)="onSaveTraining(myForm)">

            <div class="form-group p-1 mt-1">
                <h5 class="text-center">MAJ & creation Formation</h5>
                <label class="control-label">Id :</label>
                <input type="text" formControlName="id" required class="form-control">
            </div>

            <div class="form-group p-1 mt-1">
                <label class="control-label">Libellé :</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group p-1 mt-1">
                <label class="control-label">Description :</label>
                <input type="text" formControlName="description" class="form-control">
            </div>
            <div class="form-group p-1 mt-1">
                <label class="control-label">Prix :</label>
                <input type="text" formControlName="price" required class="form-control">
            </div>
            <div class="form-group p-1 mt-1">
                <label class="control-label">Quantité :</label>
                <input type="text" formControlName="quantity" class="form-control">

            </div>

            <button type="submit" [disabled]="!myForm.valid"
                class="btn btn-primary  shadow mt-3 w-50 position-relative  start-50 translate-middle-x">Soumettre</button>
        </form>
    </div>
</div>
</ng-component>
